<div class="container">
  <button [style.backgroundColor]="easyMode ? 'red' : 'blue'" id="easy-mode" (click)="toggleMode($event)">â™”</button>
  <h2 *ngIf="!tie" [style.opacity]="showWinner">
    Player {{ winner }} won the game!
  </h2>
  <h2 *ngIf="tie">Game was a tie!</h2>
  <main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
    </app-square>
  </main>
  <button *ngIf="showWinner == 0" class="start-button" (click)="newGame()">START</button>
  <button *ngIf="showWinner == 1" class="start-button" (click)="newGame()">RESTART</button>
</div>
